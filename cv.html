<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
<link rel="stylesheet" href="./cs.css">
<title>Cv Maker App</title>
</head>
<body>

    <div class="container my-5 p-5" id="main">
        <h1>CV MAKER</h1>

        <div class="form-group">
            <label for="" class="font" >Full Name</label>
            <input type="text" class="form-control" id="name"  placeholder="Enter Your Full Name">
        </div>

        <div class="form-group">
            <label for="" class="font">Profession</label>
            <input type="text" class="form-control" id="prof" placeholder="Enter Your Profession">
        </div>

        <div class="form-group">
            <label for="" class="font">Email</label>
            <input type="text" class="form-control" id="mail"  placeholder="Enter Your Email">
        </div>

        <div class="form-group">
            <label for="" class="font">Phone Number</label>
            <input type="text" class="form-control" id="number"  placeholder="Enter Your Phone Number">
        </div>

        <div class="form-group">
            <label for="" class="font">WebSite</label>
            <input type="text" class="form-control" id="web" placeholder="Enter Your WebSite(Optional)">
        </div>

        <div class="form-group">
            <label for="Name">Career Objective</label>
            <textarea name=""   rows="5" id="career" class="form-control" placeholder="Career Objective"></textarea>
        </div>


        <div class="form-group">
            <label for="" class="font">Skills</label>
            <input type="text" class="form-control" id="skill"  placeholder="Enter Your Skills">
            <small class="text-muted">please enter comma sprate example:- java,php,c++ etc</small>
        </div>

        <div class="form-group">
            <label for="" class="font">Project</label>
            <input type="text" class="form-control" id="proj" placeholder="Enter Your Skills">
            <small class="text-muted">please enter comma sprated project example:- pro1,pro2,pro3 etc</small>
        </div>

        <hr class="mt-3">
        <h2>Your Highest Qualification</h2>

        <div class="form-group">
            <label for="" class="font">University Name</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter Your University Name">
        </div>

        <div class="form-group">
            <label for="" class="font">Course Name</label>
            <input type="text" class="form-control" id="cname" placeholder="Enter Your Course Name">
        </div>

        <div class="form-group">
            <label for="" class="font">Passing Year</label>
            <input type="text" class="form-control" id="pyear" placeholder="Enter Your Passing Year">
        </div>

        <div class="form-group">
            <label for="" class="font">Intrested</label>
            <input type="text" class="form-control" id="hobb" placeholder="Enter Your Skills">
            <small class="text-muted">please enter comma sprated Intrested example:- dance,singing,bodybuildig etc</small>
        </div>
        
         <button class="btn btn-success rounded-2 w-100 my-5" onclick="subMit()">Submit</button>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="./cv.js"></script>
</body>
</html>
